      <a mat-list-item routerLink="/" i18n>

        <i class="material-icons"> workspace_premium </i>

      </a>
      <a mat-list-item routerLink="/products" i18n>
        <i class="material-icons"> apps </i>

      </a>
      <a mat-list-item routerLink="/products" i18n>
